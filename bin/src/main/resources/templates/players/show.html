<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Show Player - baseball</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h1>Show Player</h1>
		<div th:object="${player}">
			<div>
				<label>ID</label>
				<p th:text="*{id}"></p>
			</div>
			<div>
				<label>名前</label>
				<p th:text="*{name}"></p>
			</div>
			<div>
				<label>年齢</label>
				<p th:text="*{age}"></p>
			</div>
			<div>
				<label>チーム名</label>
				<p th:text="*{team}"></p>
			</div>
			<div>
				<label>守備位置</label>
				<p th:text="*{position}"></p>
			</div>
		</div>
		<div>
			<form th:action="@{/players/{id}(id=*{player.id})}" th:method="get">
				<input class="btn btn-default btn-xs" type="submit" value="編集">
			</form>
		</div>
		<div class="pull-right">
			<a class="btn btn-link" href="/players">一覧画面へ</a>
		</div>
	</div>
</body>
</html>
