<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Listing Players - baseball</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>

	<div class="container">
		<h1>Listing Players</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>年齢</th>
					<th>チーム名</th>
					<th>守備位置</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!--/* th:each="player:${playerList}"のようにすることでループ処理を記述できる。ここの例ではListであるplayersの数だけループを回し、List内の各要素をplayerという変数名で扱う */-->
				<tr th:each="player:${playerList}">
					<td th:text="*{player.id}"></td>
					<td th:text="*{player.name}"></td>
					<td th:text="*{player.age}"></td>
					<td th:text="*{player.team}"></td>
					<td th:text="*{player.position}"></td>
					<!--/* th:href="xxx"とすることでhref属性に設定する値を動的にすることができる。/players/{id}が設定される値で、{}の部分は(id=*{id})の値が動的に入るようになっている(*{id}は${player.id}と等価) */-->
					<td>
						<form th:action="@{/players/show/{id}(id=*{player.id})}" th:method="get">
							<input class="btn btn-default btn-xs" type="submit" value="参照">
						</form>
					</td>
					<td>
						<form th:action="@{/players/{id}(id=*{player.id})}" th:method="get">
							<input class="btn btn-default btn-xs" type="submit" value="編集">
						</form>
					</td>
					<td>
						<!--/* 削除の処理はHTTPメソッドをDELETEにしてアクセスしたいので、formタグにしてth:method="delete"を付けている */-->
						<form th:action="@{/players/delete/{id}(id=*{player.id})}" th:method="delete" onSubmit="return checkDelete()">
							<input class="btn btn-default btn-xs" type="submit" value="削除">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-default" href="/players/new">新規作成</a>
	</div>
</body>
<script type="text/javascript">
	function checkDelete() {
		if (window.confirm('消去してよろしいですか？')) { // 確認ダイアログを表示
			return true; // 「OK」時は送信を実行
		} else { // 「キャンセル」時の処理
			window.alert('キャンセルされました'); // 警告ダイアログを表示
			return false; // 送信を中止
		}
	}
</script>
</html>
